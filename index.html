<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tank1990 v2</title>
</head>
<body>
<div style="border: 1px solid black; height: 190px; width: 190px; background-color: white;">

    <img id="tank"
         src="https://s3.ap-southeast-1.amazonaws.com/learn.codegym.vn/media/public/2020/12/02171059/tank.png"
         style="position: relative;
         top: 0px; left: 0px;background-size: 100% 100%"
         width="19"
         height="19">
    <img src="https://s3.ap-southeast-1.amazonaws.com/learn.codegym.vn/media/public/2020/12/04175453/boom.png"
         id="boom"
         style="position: relative;
         top:95px;left: 95px; background-size: 100% 100%"
         width="19"
         height="19"
    >

</div>

<br>


<table>
    <tr>
        <td></td>
        <td>
            <input type="button" id="up" name="up" value="&uarr;" onclick="mUp()">
        </td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="button" id="left" name="left" value="&larr;" onclick="mLeft()">
        </td>
        <td></td>
        <td>
            <input type="button" id="right" name="right" value="&rarr;" onclick="mRight()">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="button" id="down" name="down" value="&darr;" onclick="mDow()">
        </td>
        <td></td>
    </tr>
</table>
</body>
<script>
    let img1 = document.getElementById('tank')
    let img2 = document.getElementById('boom')


    function mUp() {
        img1.style.top = parseInt(img1.style.top) - 19 + 'px';
        if (img1.style.top === img2.style.top && img1.style.left === img2.style.left) {
            img1.remove();
            img2.remove();
        }
    }

    function mLeft() {
        img1.style.left = parseInt(img1.style.left) - 19 + 'px';
        if (img1.style.top === img2.style.top && img1.style.left === img2.style.left) {
            img1.remove();
            img2.remove();
        }
    }

    function mRight() {
        img1.style.left = parseInt(img1.style.left) + 19 + 'px';
        if (img1.style.top === img2.style.top && img1.style.left === img2.style.left) {
            img1.remove();
            img2.remove();
        }
    }

    function mDow() {
        img1.style.top = parseInt(img1.style.top) + 19 + 'px';
        if (img1.style.top === img2.style.top && img1.style.left === img2.style.left) {
            img1.remove();
            img2.remove();
        }
    }


</script>
</html>
